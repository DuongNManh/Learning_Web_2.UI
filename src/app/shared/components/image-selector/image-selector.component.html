<div class="bg-white rounded-lg shadow-lg p-8 h-full">
  <div class="border-b border-gray-200 pb-4 mb-8">
    <h4 class="text-2xl font-semibold text-gray-800">Image Selector</h4>
  </div>

  <div class="max-w-5xl mx-auto">
    <div class="flex flex-col md:flex-row md:space-x-8 space-y-8 md:space-y-0">
      <!-- Preview Section -->
      <div class="md:w-1/2">
        <h1 class="text-xl font-semibold text-gray-700 mb-4">Preview</h1>
        <div
          class="bg-gray-50 rounded-lg p-4 border-2 border-dashed border-gray-300"
        >
          <img
            [src]="previewUrl || 'https://via.placeholder.com/150'"
            [alt]="imageDTO.title || 'Preview'"
            class="w-full h-64 object-cover rounded-lg shadow-sm"
          />
        </div>
      </div>

      <!-- Upload Section -->
      <div class="md:w-1/2">
        <h1 class="text-xl font-semibold text-gray-700 mb-4">Upload Image</h1>
        <form (ngSubmit)="uploadImage()" #imageForm="ngForm" class="space-y-6">
          <div class="space-y-2">
            <label for="file" class="block text-sm font-medium text-gray-700"
              >Select Image:</label
            >
            <input
              type="file"
              id="file"
              (change)="onFileSelected($event)"
              accept=".png,.jpg,.jpeg"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
          </div>

          <div class="space-y-2">
            <label
              for="fileName"
              class="block text-sm font-medium text-gray-700"
              >File Name:</label
            >
            <input
              type="text"
              id="fileName"
              name="fileName"
              [(ngModel)]="imageDTO.file_name"
              required
              class="mt-1 block w-full rounded-md ring-1 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
            />
          </div>

          <div class="space-y-2">
            <label
              for="imageTitle"
              class="block text-sm font-medium text-gray-700"
              >Title:</label
            >
            <input
              type="text"
              id="imageTitle"
              name="imageTitle"
              [(ngModel)]="imageDTO.title"
              required
              class="mt-1 block w-full rounded-md ring-1 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
            />
          </div>

          <button
            type="submit"
            [disabled]="!imageDTO.file || !imageDTO.title"
            class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Upload Image
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Selected Image Preview -->
<div *ngIf="selectedImage" class="mt-8 p-6 bg-white rounded-lg shadow-lg">
  <h3 class="text-lg font-semibold text-gray-700 mb-4">Uploaded Image</h3>
  <div class="space-y-4">
    <img
      [src]="selectedImage.url"
      [alt]="selectedImage.title"
      class="w-full max-h-64 object-cover rounded-lg shadow-sm"
    />
    <button
      (click)="onDelete()"
      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
    >
      Delete Image
    </button>
  </div>
</div>
