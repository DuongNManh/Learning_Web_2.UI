<div class="container mx-auto p-6">
  <h1 class="title text-3xl font-bold">Blog Post List</h1>

  <div class="flex-col justify-around m-3">
    <ng-container *ngIf="true">
      <div class="flex flex-col">
        <div
          class="flex justify-between items-center bg-gray-200 p-2 rounded-md"
        >
          <!-- <span class="font-bold">Id</span> -->
          <span class="font-bold">Title</span>
          <span class="font-bold">Description</span>
          <span class="font-bold">Pulished Date</span>
          <span class="font-bold">URL</span>
          <span class="font-bold">Image</span>
          <span class="font-bold">Content</span>
        </div>
        <div *ngIf="blogPosts$ | async as blogPosts">
          <div *ngFor="let post of blogPosts.data">
            <div
              class="flex justify-between items-center bg-gray-100 p-2 rounded-md"
            >
              <!-- <span>{{ blogPost.id }}</span> -->
              <span>{{ post.title }}</span>
              <span>{{ post.short_description }}</span>
              <span>{{ post.publish_date }}</span>
              <span>{{ post.url_handle }}</span>
              <span>{{ post.featured_image_url }}</span>
              <span>{{ post.content }}</span>
              <div class="flex">
                <button class="mr-2">
                  <a
                    [routerLink]="['/admin/blog-posts/edit', post.id]"
                    routerLinkActive="router-link-active"
                    class="text-white bg-blue-500 px-4 py-2 rounded-md"
                    >Edit</a
                  >
                </button>
                <button class="mr-2">
                  <a
                    [routerLink]="['/admin/blog-posts/delete', post.id]"
                    routerLinkActive="router-link-active"
                    class="text-white bg-red-500 px-4 py-2 rounded-md"
                    >Delete</a
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
        <button class="mt-3">
          <a
            [routerLink]="['/admin/blog-posts/add']"
            routerLinkActive="router-link-active"
            class="text-white bg-green-500 px-4 py-2 rounded-md"
            >Add Blog Post</a
          >
        </button>
      </div>
    </ng-container>
  </div>
</div>
